<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="background"></div>
    
    <div id="player-turn">
        <div id="player-turn-display"></div>
        
        <div id="player-turn-counter"></div>
    </div>
    
    <div id="question-container">
        <div id="question"></div>
        <div id="options"></div>
    </div>
    
    <div id="scoreboard">
        <div id="player1" class="player-score">
            <div class="score">0</div>
            <div class="name">Player 1</div>
        </div>
        <div id="player2" class="player-score">
            <div class="score">0</div>
            <div class="name">Player 2</div>
        </div>
        <div id="player3" class="player-score">
            <div class="score">0</div>
            <div class="name">Player 3</div>
        </div>
        <div id="player4" class="player-score">
            <div class="score">0</div>
            <div class="name">Player 4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
