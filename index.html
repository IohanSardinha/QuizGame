<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
    <script src="configurator.js"></script>
</head>
<body>
    <div id="background"></div>
     <div id="player-interactions">
        <div id="player1Interaction" class="player1"></div>
        <div id="player2Interaction" class="player2"></div>
        <div id="player3Interaction" class="player3"></div>
        <div id="player4Interaction" class="player4"></div>
    </div>


    <div class="main-menu" id="main-menu">

        <select id="settings-languages">
        </select>

        <h1 id="title"></h1>
        

        <div class="settings-section">
            <h5 id="settings-duration"></h5>
            <div class="switch-field">
                <input type="radio" id="5-turns" name="turns" value="5"/>
                <label id="5-turns-label" for="5-turns"></label>
                <input type="radio" id="10-tuns" name="turns" value="10" checked/>
                <label id="10-turns-label" for="10-tuns"></label>
                <input type="radio" id="15-turns" name="turns" value="15"/>
                <label id="15-turns-label" for="15-turns"></label>
                <input type="radio" id="20-turns" name="turns" value="20" />
                <label id="20-turns-label" for="20-turns"></label>
            </div>
        </div>

        <div class="settings-section">
            <label id="settings-player-names"></label>
            <div class="settings-line"><input type="checkbox" id="player-checkbox-input-1" checked> <input type="color" id="player-color-input-1" value="#ff9999"> <input  type="text" id="player-name-input-1" placeholder="Player 1"></div>
            <div class="settings-line"><input type="checkbox" id="player-checkbox-input-2" checked> <input type="color" id="player-color-input-2" value="#99ff99"> <input type="text" id="player-name-input-2" placeholder="Player 2"></div>
            <div class="settings-line"><input type="checkbox" id="player-checkbox-input-3" checked> <input type="color" id="player-color-input-3" value="#9999ff"> <input type="text" id="player-name-input-3" placeholder="Player 3"></div>
            <div class="settings-line"><input type="checkbox" id="player-checkbox-input-4" checked> <input type="color" id="player-color-input-4" value="#ffff99"> <input type="text" id="player-name-input-4" placeholder="Player 4"></div>
        </div>
    
        <div class="settings-section">
            <label id="settings-answer-time"></label>
            <input id="answer-time-input" type="number" value="3" min="3" max="20">
        </div>
    
        <div class="settings-section">
            <label id="settings-question-source"></label>
            <select id="question-data-source">
                <option id="Default" value="default"></option>
                <option id="Open-Trivia-DB" value="open-trivia"></option>
                <option id="Upload-csv" value="upload"></option>
            </select>
        </div>
    
        <div id="open-trivia-settings" class="extra-settings">
            
            <div id="open-trivia-difficulty-box">
                <h5 id="difficulty"></h5>
                <div class="switch-field">
                    <input type="radio" id="difficulty-any" name="open-trivia-difficulty" value="" checked/>
                    <label id="difficulty-any-label" for="difficulty-any"></label>
                    <input type="radio" id="difficulty-easy" name="open-trivia-difficulty" value="easy"/>
                    <label id="difficulty-easy-label" for="difficulty-easy"></label>
                    <input type="radio" id="difficulty-medium" name="open-trivia-difficulty" value="medium" />
                    <label id="difficulty-medium-label" for="difficulty-medium"></label>
                    <input type="radio" id="difficulty-hard" name="open-trivia-difficulty" value="hard" />
                    <label id="difficulty-hard-label" for="difficulty-hard"></label>
                </div>
            </div>  
            
            <div id="open-trivia-category-box">
                <h5 id="categories"></h5>
                <div class="switch-field" id="switch-field-checkbox">
                    <input type="checkbox" name="open-trivia-category" id="category-General" value="9" checked><label id="category-General-label" for="category-General"></label>
                    <input type="checkbox" name="open-trivia-category" id="category-Science" value="17" checked><label id="category-Science-label" for="category-Science"></label>
                    <input type="checkbox" name="open-trivia-category" id="category-Geography" value="22" checked><label id="category-Geography-label" for="category-Geography"></label>
                    <input type="checkbox" name="open-trivia-category" id="category-History" value="23" checked><label id="category-History-label" for="category-History"></label>
                    <input type="checkbox" name="open-trivia-category" id="category-Sports" value="21" checked><label id="category-Sports-label" for="category-Sports"></label>
                    <input type="checkbox" name="open-trivia-category" id="category-Art" value="25" checked><label id="category-Art-label" for="category-Art"></label>
                    <input type="checkbox" name="open-trivia-category" id="category-Politics" value="24" checked><label id="category-Politics-label" for="category-Politics"></label>
                    <input type="checkbox" name="open-trivia-category" id="category-Animals" value="27" checked><label id="category-Animals-label" for="category-Animals"></label>
                </div>
            </div>
        </div>
    
        <div id="upload-questions-settings" class="extra-settings">
            <label><a id="upload-your-csv"></a><a id="csv-format-instructions" href="#">?</a></label>
            <input id="upload-file-input" type="file">
        </div>
    
        <button class="start-button" id="start-button"></button>

        <div id="loading-popup" class="popup">
            <div class="loading-container">
                <h3 id="retreiving-questions"></h3>
                <div class="loading-bar-container">
                    <div id="loading-bar"></div>
                </div>
            </div>
        </div>
    </div>    
    
    <div id="player-turn">
        <div id="player-turn-display"></div>

        <div id="player-turn-counter"></div>
    </div>
    
    <div id="center-display">3</div>

    <div id="question-container">
        <div id="question"></div>
        <img id="question-img"></img>
        <div id="options"></div>
    </div>

    <div id="next-player"></div>
    
    <div id="scoreboard">
        <div id="player1" class="player-score player1">
            <div class="score"></div>
            <div id="player-name-1" class="name"></div>
        </div>
        <div id="player2" class="player-score player2">
            <div class="score"></div>
            <div id="player-name-2" class="name"></div>
        </div>
        <div id="player3" class="player-score player3">
            <div class="score"></div>
            <div id="player-name-3" class="name"></div>
        </div>
        <div id="player4" class="player-score player4">
            <div class="score"></div>
            <div id="player-name-4" class="name"></div>
        </div>
    </div>

    <div id="game-over">
        <p id="quiz-over"></p>
        <div id="podium">
            <br>
            <div class="podium-spot second">
                <div class="position" id="second"></div>
                <div class="podium-score" id="second-place-score"></div>
                <div class="player-name" id="second-place"></div>
            </div>
            <div class="podium-spot first">
                <div class="position" id="first"></div>
                <div class="podium-score" id="first-place-score"></div>
                <div class="player-name" id="first-place"></div>
            </div>
            <div class="podium-spot third">
                <div class="position" id="third"></div>
                <div class="podium-score" id="third-place-score"></div>
                <div class="player-name" id="third-place"></div>
            </div>
        </div>
        
        <div id="fourth-place">
            <div class="position" id="fourth"></div>
            <div class="podium-score" id="fourth-place-score"></div>
            <div class="player-name" id="fourth-place-name"></div>
        </div>

        <button id="play-again"></button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
